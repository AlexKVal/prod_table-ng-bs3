<form>
  <input
    ng-model="searchFilter"
    type="search"
    typeahead="name for name in product_names | filter:$viewValue | limitTo:8"
    class="form-control"
    placeholder="Search..."
  >

  <div class="checkbox">
    <label>
      <input
        ng-model="productsFilter"
        type="checkbox"
      >
      Only show products in stock
    </label>
  </div>
</form>
